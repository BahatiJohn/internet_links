<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .menu-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Home Section -->
    <header>
        <h1>Welcome to Our Website!</h1>
        <p><a href="https://www.technology-example.com"><img src="tech-image.jpg" alt="Technology Image" width="300"></a></p>
    </header>

    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Nature Gallery</h2>
        <a href="https://www.nature-example.com"><img src="nature1.jpg" alt="Nature Image 1" width="300"></a>
        <a href="https://www.nature-example.com"><img src="nature2.jpg" alt="Nature Image 2" width="300"></a>
        <a href="https://www.nature-example.com"><img src="nature3.jpg" alt="Nature Image 3" width="300"></a>
    </section>

    <!-- Menu Section -->
    <section class="menu">
        <h2>Our Menu</h2>
        <div class="menu-item">
            <p><a href="https://www.food-example.com"><img src="food1.jpg" alt="Food Item 1" width="300"></a></p>
            <p>Delicious Pizza</p>
        </div>
        <div class="menu-item">
            <p><a href="https://www.food-example.com"><img src="food2.jpg" alt="Food Item 2" width="300"></a></p>
            <p>Savory Pasta</p>
        </div>
        <div class="menu-item">
            <p><a href="https://www.food-example.com"><img src="food3.jpg" alt="Food Item 3" width="300"></a></p>
            <p>Refreshing Salad</p>
        </div>
    </section>
</body>
</html>
