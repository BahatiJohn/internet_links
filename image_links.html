<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore our collection of linked images.</p>
        <a href="https://example.com/technology">
            <img src="technology.jpg" alt="Technology Image">
        </a>
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery">
            <a href="https://example.com/nature1">
                <img src="nature1.jpg" alt="Nature Image 1">
            </a>
            <a href="https://example.com/nature2">
                <img src="nature2.jpg" alt="Nature Image 2">
            </a>
            <a href="https://example.com/nature3">
                <img src="nature3.jpg" alt="Nature Image 3">
            </a>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://example.com/food1"><img src="food1.jpg" alt="Food 1"> Food Item 1</a></li>
            <li><a href="https://example.com/food2"><img src="food2.jpg" alt="Food 2"> Food Item 2</a></li>
            <li><a href="https://example.com/food3"><img src="food3.jpg" alt="Food 3"> Food Item 3</a></li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2024 Image Links. All rights reserved.</p>
    </footer>
</body>
</html>
